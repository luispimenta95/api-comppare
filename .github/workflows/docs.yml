name: Deploy to Production and Sync Dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy and Sync
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Deploy via SSH com rsync
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            echo "üöÄ Atualizando PRODU√á√ÉO"
            cd /var/www/api.compare.com.br
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache

            echo "üîÅ Sincronizando para DEV via rsync"
            rsync -avz --delete \
              --exclude=".env" \
              --exclude=".htaccess" \
              --exclude="vendor/" \
              --exclude="node_modules/" \
              /var/www/api.compare.com.br/ /var/www/apidev.compare.com.dev/

            echo "üìÇ Sincronizando uploads (storage/app/public)"
            rsync -avz /var/www/api.compare.com.br/storage/app/public/ /var/www/apidev.compare.com.dev/storage/app/public/

            echo "‚öôÔ∏è Ajustando ambiente DEV"
            cd /var/www/apidev.compare.com.dev
            composer install
            php artisan config:clear
            php artisan cache:clear
            php artisan route:clear
